{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card-justify-content-space-around">
  <img class="card-img-top" src="{{i.img.url}}" alt=" " height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
       <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}" >View</a><br>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
